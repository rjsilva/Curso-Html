<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Formulário de Envio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1 style="color: red; text-align: center">Formulário de Envio</h1>
        <form>
            <table border="1" align="center">
                <tr>
                    <td>Nome:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Comentário:</td>
                    <td><textarea name="comentario" id="comentario" cols="20" rows="3" style="margin-left: 5px;" /></td>
                </tr>
                <tr>
                    <td>Botôes</td>
                    <td align="center">
                        <input type="submit" value="Enviar" />
                        <input type="reset" value="Limpar"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
