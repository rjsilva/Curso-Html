<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tabela Cellspacing, Cellpadding</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Tabela com CellSpacing and CellPadding</h1>
        <div>
            <table border="1" cellspacing="5" cellpadding="5" bgcolor="black">
                <tr bgcolor="red">
                    <td>Texto 01</td>
                    <td>Texto 02</td>
                    <td>Texto 03</td>
                </tr>
                <tr>
                    <td bgcolor="green">wwwwwww</td>
                    <td bgcolor="blue">rrrrrrr</td>
                    <td bgcolor="yellow">kkkkkkk</td>
                </tr>
            </table>
        </div>
    </body>
</html>
