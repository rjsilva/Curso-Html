<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Frameset</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="Description" content="frameset pode dividir em colunas e linhas as tela do site"/>
        <meta name="Keywords" content="frameset, site"/>
    </head>
    <frameset cols="25%,*,25%" frameborder="0">
        <frame src="framemenu.xhtml" name="janela1"/>
        <frame src="http://www.devmedia.com.br" name="janela2" noresize="noresize"/>
        <frame src="imagemmap.xhtml" name="janela3" norize="janela3"/>
    </frameset>
    <noframe>
        <body>
        </body>
    </noframe>
</html>
