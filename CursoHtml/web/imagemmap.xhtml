<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Img Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="Description" content="img mape mapea os links na imagem"/>
        <meta name="Keywords" content="map,img,link"/>
        <style type="text/css">
            img{
                
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div>
            <img alt="imagem devmedia" src="imagem/imagem.jpg" usemap="mapaimagem"/>
            <map name="mapaimgem" id="mapaimagem">
                <area shape="rect" coords="0,0,250,150" href="http://google.com.br" target="blank" alt="google" title="Site Google"/>
                <area shape="rect" coords="250,150,500,300" href="http://devmedia.com.br" target="blank" alt="Devmedia" title="Site Devmedia"/>
            </map>
        </div>
    </body>
</html>
