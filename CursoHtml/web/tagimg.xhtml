<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tag Img</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="Description" content="tag de imagem do html"/>
        <meta name="Keywords" content="img, tag, src, imagem"/>
        <style type="text/css">
            img{

                width: 10%;
                height:10%;
                border: 3px solid chartreuse;

            }

        </style>
    </head>
    <body>
        <div>
            <p>Tag imagem - Preciso indicar o caminho</p>
            <p>Atributos das imagens - ALT E ALIGN</p>
            <center><img src="imagem/imagem.jpg" alt="imagem de fundo do siste"/></center>
            <img alt="imagem de fundo do site" src="imagem/imagem.jpg" align="left"/>
            <p style="text-align: left">Imagem alinhado ao left</p>
            <img alt="imagem de fundo do site" src="imagem/imagem.jpg" align="right"/>
            <p style="text-align: right">Imagem alinhado a direita</p>
        </div>
    </body>
</html>
