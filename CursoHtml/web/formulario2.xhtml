<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Formulário 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Formulário com vários tipos</h1>
        <table border="1" width="500">
            <tr>
                <td>Nome:</td>
                <td><input type="text" name="camponome" id="camponome" size="60px" maxlength="10"/></td>
            </tr>
            <tr>
                <td>
                    <select name="camposelecao" multiple="multiple" id="camposelecao">
                        <option>Item 1</option>
                        <option>Item 2</option>
                        <option>Item 3</option>
                        <option>Item 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" readonly="readonly" value="campo nome"/>
                </td>
            </tr>
        </table>
    </body>
</html>
